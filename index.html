<!DOCTYPE html>
<html lang="en">
<head>
	<title>Velociraptor Style Examples</title>
	<link type="text/css" rel="stylesheet" href="css/velociraptor.css" />
</head>
<body>
	<div style="border: solid 1px #EFEFEF; margin: 10px auto; width: 900px;">
		<h3>Default button</h3>
		<hr/>
		<p>
			To acheive this look you should use either:<br/>
			<code style="display: block; background-color: #EFEFEF; padding: 20px; margin: 10px 20px;">
				&lt;a class="btn"&gt;Login&lt;a&gt;
			</code>
			or
			<code style="display: block; background-color: #EFEFEF; padding: 20px; margin: 10px 20px;">
				&lt;button class="btn"&gt;Login&lt;button&gt;
			</code>
			<br/>
			<a href="#" class="vbtn">Login</a>
			<button class="vbtn">Login</button>
		</p>
	</div>
	
</body>
</html>
